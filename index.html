<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZENTRIX – Immersive Futuristic Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="ZENTRIX – A next-generation immersive e-commerce experience with 3D product previews, gamification and reward system."
    />

    <!-- Mobile theme color -->
    <meta name="theme-color" content="#000000" />

    <!-- Disable tap highlight (Mobile premium feel) -->
    <meta name="format-detection" content="telephone=no" />

    <!-- ⭐ PayPal SDK (Client ID পরে PC-তে বসাবে) -->
    <script 
      src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD">
    </script>

    <!-- 3D Optimized Rendering (VRAM + GPU stability) -->
    <style>
      canvas {
        image-rendering: pixelated;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimizeQuality;
      }
    </style>
  </head>

  <body style="margin: 0; background: #000;">
    <!-- React root -->
    <div id="root"></div>

    <!-- React mount -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
